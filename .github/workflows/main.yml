name: Build

on:
  push:
    branches: [ "master", "ci" ]
  pull_request:
    branches: "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      run: mvn test --file pom.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: mvn --file pom.xml  --batch-mode --update-snapshots package

      - name: Upload target folder
        uses: actions/upload-artifact@master
        with:
          name: target
          path: target
