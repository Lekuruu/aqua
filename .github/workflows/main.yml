name: Build

on:
    push:
        branches:
            - main
            - ci
    pull_request:
        branches:
            - "*"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
